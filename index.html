<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina di Profumi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: bisque;

        }

        .container {
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.3);
            height: max-content;
            width: 80%;
            margin: 20px auto;
            padding: 20px;
            background-color: antiquewhite;
            border: 10px solid white;
            border-radius: 50px;
        }

        .input_search {
            border: none;
            width: 45%;
            height: 38px;
            font-family: cursive;
            border-radius: 15px;
        }

        h1 {
            text-align: center;
            font-family: Futura, Trebuchet MS, Arial, sans-serif;
            margin-bottom: 32px;
            font-size: 50px;
        }

        .filtro {
            border-radius: 12px;
            width: 45%;
            height: 38px;
            border: none;
        }

        .filters {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .perfume-list {
            margin-bottom: 50px;
            justify-content: space-evenly;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .perfume-item {
            border-radius: 15px;
            width: 30%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .mobile-perfume-item {
            border-radius: 15px;
            width: 75%;
            padding: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }

        .nome {
            font-size: 30px;
            margin: 20px 0;
            font-family: 'Playfair Display', serif;
        }

        .marca {
            font-size: 20px;
            color: #666;
            margin: 20px 0px;
            /* align-items: center; */
            text-align: end;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Outlet Profumi Grandi Marche</h1>
        <div class="filters">
            <select class="filtro" id="brand-filter">
                <option value="">Tutti i marchi</option>
                <option value="Brand1">Brand1</option>
                <option value="Brand2">Brand2</option>
                <!-- Aggiungi altri brand qui -->
            </select>
            <input class="input_search" type="text" id="search" placeholder="Cerca profumi...">
        </div>
        <div id="perfume-list" class="perfume-list">
            <!-- I profumi verranno inseriti qui -->
        </div>
    </div>

    <script>

        const perfumes = [
            { id: 1, name: "Profumo A", brand: "Brand1", image: "images/a1.bmp" },
            { id: 2, name: "Profumo B", brand: "Brand2", image: "https://via.placeholder.com/150" },
            { id: 3, name: "Profumo C", brand: "Brand1", image: "https://via.placeholder.com/150" },
            { id: 4, name: "Profumo D", brand: "Brand2", image: "https://via.placeholder.com/150" },
            { id: 5, name: "Profumo E", brand: "Brand1", image: "https://via.placeholder.com/150" },
            { id: 6, name: "Profumo F", brand: "Brand2", image: "https://via.placeholder.com/150" }
        ];

        // Funzione per visualizzare i profumi
        function displayPerfumes(perfumes) {
            const perfumeList = document.getElementById('perfume-list');
            perfumeList.innerHTML = '';
            perfumes.forEach(perfume => {
                const perfumeItem = document.createElement('div');
                if (window.innerWidth < 720) {
                    perfumeItem.className = 'mobile-perfume-item';
                } else if (window.innerWidth > 720) {
                    perfumeItem.className = 'perfume-item';
                }
                perfumeItem.innerHTML = `
                    <img style="width: 100%;height: auto;" src="${perfume.image}" alt="${perfume.name}">
                    <p class="nome">${perfume.name}</p>
                    <p class="marca">${perfume.brand}</p>
                `;
                perfumeList.appendChild(perfumeItem);
            });
        }

        // Funzione per filtrare i profumi
        function filterPerfumes() {
            const brandFilter = document.getElementById('brand-filter').value.toLowerCase();
            const searchQuery = document.getElementById('search').value.toLowerCase();

            const filteredPerfumes = perfumes.filter(perfume => {
                const matchesBrand = brandFilter ? perfume.brand.toLowerCase() === brandFilter : true;
                const matchesSearch = perfume.name.toLowerCase().includes(searchQuery);
                return matchesBrand && matchesSearch;
            });

            displayPerfumes(filteredPerfumes);
        }

        // Event listeners per i filtri
        document.getElementById('brand-filter').addEventListener('change', filterPerfumes);
        document.getElementById('search').addEventListener('input', filterPerfumes);

        // Visualizza tutti i profumi all'inizio
        displayPerfumes(perfumes);
    </script>
</body>

</html>
